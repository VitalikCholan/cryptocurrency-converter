<form>
  <div class="crypto-value">
    <input
      type="number"
      [value]="cryptoQuantity"
      (input)="onQuantityChange($event)"
    />
    <input
      type="text"
      placeholder="Search cryptocurrency..."
      [(ngModel)]="searchCryptoTerm"
      name="searchTerm"
      (input)="onSearchTermChange()"
    />
    <select (click)="onCryptoChange($event)">
      @if(errorMessage) {
      <option>
        {{ errorMessage }}
      </option>
      } @else {
      <ng-container>
        @for(crypto of filteredCryptos(); track $index) {
        <option [value]="crypto.symbol">
          {{ crypto.symbol }} - {{ crypto.name }}
        </option>
        }
      </ng-container>
      }
    </select>
  </div>
  <div>
    <button>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-arrows-transfer-down"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M17 3v6" />
        <path d="M10 18l-3 3l-3 -3" />
        <path d="M7 21v-18" />
        <path d="M20 6l-3 -3l-3 3" />
        <path d="M17 21v-2" />
        <path d="M17 15v-2" />
      </svg>
    </button>
  </div>
  <div class="fiat-value">
    <input
      type="text"
      [value]="calculatedPrice | number : '1.2-2'"
      (input)="onPriceChange($event)"
    />
    <select name="" id="">
      <option value="USD">US Dollar</option>
      <option value="EUR">Euro</option>
      <option value="UAH">Ukrainian hryvnia</option>
      <option value="GBP">British pound</option>
    </select>
  </div>
</form>
